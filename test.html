<html lang="ko">
<head>

<body>

    <script>
        let url = `https://estsoft-openai-api.jejucodingcamp.workers.dev/`;

        let data = [{
            "role": "system",
            "content": "assistant는 식단 작성 전문가이다."
        }]

        data.push({
            "role": "user",
            "content": "아침, 점심, 저녁 식단을 짜줘"
        },{
            "role": "assistant"
        })

        fetch(url,{
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
            redirect: "follow",
        })
        .then(res => res.json())
        .then(res => console.log(res.choices[0].message.content))
    </script>
</body>
